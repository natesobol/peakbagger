<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap');

  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  html,
  body {
    max-width: 100%;
    overflow-x: hidden;
  }

  .site-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: linear-gradient(180deg, #1a1a2e 0%, #16162a 100%);
    border-bottom: 1px solid #ffffff;
    position: sticky;
    top: 0;
    z-index: 100;
    width: 100%;
    margin: 0;
    font-family: 'Noto Sans', system-ui, -apple-system, sans-serif;
    gap: 14px;
  }

  .site-nav-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: #fff;
  }

  .logo-wrap {
    width: 64px;
    aspect-ratio: 1 / 1;
    border-radius: 14px;
    overflow: hidden;
    display: grid;
    place-items: center;
    background: transparent;
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.32);
}

  .logo-wrap img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  .site-nav-title-wrap {
    display: flex;
    flex-direction: column;
    gap: 6px;
    line-height: 1.1;
  }

  .site-nav-title {
    font-weight: 800;
    font-size: 32px;
    line-height: 1;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .site-nav-tagline {
    font-size: 13px;
    color: #e5f8ec;
    font-weight: 600;
    letter-spacing: 0.2px;
  }

  .site-nav-links {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
    text-align: center;
  }

  .site-nav-links a {
    color: #ffffff;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    transition: all 0.2s ease;
  }

  .site-nav-links a:hover {
    color: #22c55e;
    background: rgba(255, 255, 255, 0.08);
  }

  .site-nav-links a.active {
    color: #22c55e;
    background: rgba(34, 197, 94, 0.1);
  }

  .site-nav-dropdown {
    position: relative;
    display: inline-flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .site-nav-dropdown .site-nav-submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #0f172a;
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 10px;
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
    padding: 12px 10px 10px;
    min-width: 200px;
    z-index: 10;
  }

  .site-nav-dropdown:hover .site-nav-submenu,
  .site-nav-dropdown:focus-within .site-nav-submenu {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .site-nav-dropdown .site-nav-submenu a {
    width: 100%;
    text-transform: none;
    font-size: 14px;
    letter-spacing: 0.3px;
    padding: 10px 12px;
    border-radius: 8px;
  }

  .site-nav-cta {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    font-size: 13px;
    border-radius: 6px;
    background: #22c55e;
    border: 2px solid #22c55e;
    color: #ffffff;
    font-family: "Arial Narrow", "Roboto Condensed", "Helvetica Neue Condensed", Arial, sans-serif;
    font-weight: 700;
    letter-spacing: 0.6px;
    text-transform: uppercase;
  }

  .site-nav-cta svg {
    width: 16px;
    height: 16px;
    stroke: #ffffff;
  }

  @media (max-width: 900px) {
    .site-nav {
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 14px;
    }

    .site-nav-logo {
      width: 100%;
      justify-content: center;
      flex-direction: row;
      align-items: center;
      text-align: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .site-nav-title-wrap {
      align-items: center;
    }

    .site-nav-tagline {
      text-align: center;
    }

    .site-nav-links {
      flex-wrap: wrap;
      row-gap: 6px;
      justify-content: center;
      width: 100%;
      padding-bottom: 4px;
    }

    .site-nav-title {
      font-size: 28px;
    }

    .logo-wrap {
      width: 52px;
      height: 52px;
    }
  }

  @media (max-width: 680px) {
    .site-nav {
      padding: 12px 14px;
    }

    .site-nav-links a {
      padding: 6px 10px;
      font-size: 12px;
    }

    .site-nav-submenu {
      min-width: 180px;
    }

    .site-nav-cta {
      padding: 6px 10px;
      font-size: 11px;
      justify-content: center;
    }
  }

  @media (max-width: 480px) {
    .site-nav-links a {
      padding: 6px 8px;
      font-size: 11px;
    }

    .site-nav-cta {
      width: 100%;
    }
  }
</style>

  <div class="site-nav-links">

        <a href="https://nh48.info/page-sitemap.xml">Browse page sitemap</a>
      </div>
    </div>
    <div class="site-nav-dropdown">

        <a href="https://nh48.info/dataset/wmnf-trails">WMNF Dataset</a>
      </div>
    </div>
    <div class="site-nav-dropdown">

    <a

      target="_blank"

    >
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
        <circle cx="12" cy="12" r="3.5"></circle>
        <circle cx="17" cy="7" r="1.2" fill="#ffffff" stroke="none"></circle>
      </svg>
      <span data-i18n="nav.latestPhotos">Latest WMNF Photos</span>
    </a>
  </div>
</nav>
